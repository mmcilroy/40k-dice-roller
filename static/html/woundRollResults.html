<hr />

<h2>Wound Roll - Wounding on {{$.A.WoundOn}}+, crits on {{.A.CriticalWoundOn}}+</h2>

<form>
  <input name="A" type="hidden" value ="{{$.A.Attacks}}">
  <input name="WS" type="hidden" value ="{{$.A.Skill}}">
  <input name="S" type="hidden" value ="{{$.A.Strength}}">
  <input name="T" type="hidden" value ="{{$.A.Toughness}}">
  <input name="AP" type="hidden" value ="{{$.A.Penetration}}">
  <input name="D" type="hidden" value ="{{$.A.Damage}}">
  <input name="CH" type="hidden" value ="{{$.A.CriticalHitOn}}">
  <input name="CW" type="hidden" value ="{{$.A.CriticalWoundOn}}">

  <input name="R" type="hidden" value ="{{$.J}}">
  <input name="RS" type="hidden" value ="{{$.R.Successes}}">
  <input name="RC" type="hidden" value ="{{$.R.Criticals}}">

  <p>
    {{range $i, $die := .D}}
    <div hx-put="/woundreroll" hx-vals='{"die":{{$i}}}' hx-target="#wound-roll-results"><img src="static\img\{{$die}}.png"></div>
    {{end}}
  </p>
  
  <p><b>You got {{$.R.Successes}} successful wounds, {{.R.Criticals}} critical wounds</b></p>

  <button hx-put="/woundminus1" hx-target="#wound-roll-results" type="submit">-1</button>
  <button hx-put="/woundplus1" hx-target="#wound-roll-results" type="submit">+1</button>
  <button hx-put="/woundrerollfailed" hx-target="#wound-roll-results" type="submit">Reroll Failed</button>
</form>
